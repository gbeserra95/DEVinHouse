<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador de números primos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <h1>Validador de números primos</h1>
      <div id="container-2">
        <div>
          <label for="#prime-number">Digite um número: </label>
          <input type="number" id="prime-number" placeholder="Ex: 1" />
        </div>
        <div>
          <button id="btn">Validar</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
