<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Endereço Dinâmico</title>
  </head>
  <body>
    <header>
      <h1>Cadastro</h1>
    </header>
    <main id="container">
      <div id="form">
        <div class="separator">
          <label for="fname">Nome:</label>
          <input type="text" name="fname" id="fname" />
        </div>
        <div class="separator">
          <label for="fsurname">Sobrenome:</label>
          <input type="text" name="fsurname" id="fsurname" />
        </div>
        <div class="separator">
          <label for="femail">E-mail:</label>
          <input type="text" name="femail" id="femail" />
        </div>
        <div class="separator">
          <label for="fphone">Telefone:</label>
          <input type="text" name="fphone" id="fphone" />
        </div>
        <div class="separator">
          <label for="faddress1">Endereço:</label>
          <input
            type="text"
            class="address-input"
            name="faddress"
            id="faddress"
          />
        </div>
      </div>
      <button id="btn">Salvar</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
