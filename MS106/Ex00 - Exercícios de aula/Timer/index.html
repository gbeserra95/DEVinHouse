<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temporizador</title>
  </head>
  <body>
    <section>
      <main>
        <div id="div-header">Timer</div>
        <div id="div-options">
          <button class="option selected" id="option-05">05:00 minutos</button>
          <button class="option" id="option-10">10:00 minutos</button>
          <button class="option" id="option-15">15:00 minutos</button>
        </div>
        <div id="div-display">05:00</div>
        <div id="div-action">
          <button class="action" id="start-timer">Iniciar timer</button>
          <button class="action" id="stop-timer">Parar timer</button>
        </div>
      </main>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
