<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <section>
        <div>Em qual ano o Brasil ganhou sua primeira Copa do Mundo?</div>
        <div id="drop-zone"></div>
        <div id="answers">
          <div class="answer">1938</div>
          <div class="answer">1950</div>
          <div class="answer">1958</div>
          <div class="answer">1962</div>
          <div class="answer">1966</div>
        </div>
        <div id="response">Correto!</div>
      </section>
    </main>
  </body>
</html>
