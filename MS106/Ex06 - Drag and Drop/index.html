<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <section>
        <div>Em qual ano o Brasil ganhou sua primeira Copa do Mundo?</div>
        <div id="drop-zone"></div>
        <div>
          <div id="answers">
            <div class="answer" id="opt-1" draggable="true">1938</div>
            <div class="answer" id="opt-2" draggable="true">1950</div>
            <div class="answer" id="opt-3" draggable="true">1958</div>
            <div class="answer" id="opt-4" draggable="true">1962</div>
            <div class="answer" id="opt-5" draggable="true">1966</div>
          </div>
          <div id="response"></div>
        </div>
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
